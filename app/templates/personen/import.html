{% extends "base.html" %}
{% block title %}Personen importieren{% endblock %}

{% block content %}
<h1>Personen aus CSV importieren</h1>

<p><strong>Hinweis:</strong> Die Datei muss folgende Spalten enthalten:</p>
<ul>
  <li>Vorname, Nachname, Spitzname, Lerngruppe, Stufe, Förderbedarf, Maßnahmen, Ziele</li>
</ul>

<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="csv_datei" class="form-label">CSV-Datei auswählen</label>
    <input class="form-control" type="file" id="csv_datei" name="csv_datei" accept=".csv" required>
  </div>
  <button type="submit" class="btn btn-riesenkleinblau">Import starten</button>
  <a href="{{ url_for('personen.liste') }}" class="btn btn-secondary">Abbrechen</a>
</form>
{% endblock %}
